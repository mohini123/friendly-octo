name: Get Info
on: workflow_dispatch

jobs:
  get-commits:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm install

      - name: Get Commits
        id: get-commits
        uses: ./
        with:
          owner: mohini123
          repositories: friendly-octo,special-dollop

      - name: Print Data
        run: |
          commit_data="${{ steps.get-commits.outputs.commit_data }}"
          echo "Data: $commit_data"
